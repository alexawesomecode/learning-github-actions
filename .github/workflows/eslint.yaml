name: eslint 
on: [push, pull_request]

jobs:
        linting:
                name: eslint linter
                runs-on: ubuntu-latest
                steps:
                        - uses: actions/checkout@v2
                        - uses: actions/setup-node@v1
                          with: 
                                node-version: "12.x"
                        - name: setting up eslint
                          run: | 
                            npm install --save-dev eslint@6.8.x eslint-config-airbnb@18.1.x eslint-plugin-import@2.20.x eslint-plugin-jsx-a11y@6.2.x
                            eslint-plugin-react@7.20.x eslint-plugin-react-hooks@2.5.x [ -f .eslintrc.json ] || wget https://raw.githubusercontent.com/microverseinc/linters-config/master/javascript/.eslintrc.json
                        - name: ESLint Report
                          run: npx eslint .

                         
